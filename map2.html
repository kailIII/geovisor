<!DOCTYPE html>
<html>
    <head>
        <title>My Map</title>
        <link rel="stylesheet" href="js/OpenLayers-2.11/theme/default/style.css" type="text/css">
        <style>
            #map-id {
                width: 512px;
                height: 256px;
            }
            #scaleline-id {
                margin: 10px;
                font-size: xx-small;
            }
        </style>
        <script src="js/OpenLayers-2.11/lib/OpenLayers.js"></script>
    </head>
    <body>
        <h1>My Map</h1>
        <div id="map-id"></div>
        <div id="scaleline-id"></div>
        <script>
            var tlalpan = new OpenLayers.Bounds(
                -99.269, 19.121, -99.077, 19.313
            );
            var map = new OpenLayers.Map("map-id", {
                projection: new OpenLayers.Projection("EPSG:4326"),
                units: "m",
                maxExtent: tlalpan,
                restrictedExtent: tlalpan,
                maxResolution: 2.5,
                numZoomLevels: 5
            });

            var traza_tlalpan = new OpenLayers.Layer.WMS(
                "Traza urbana Tlalpan",
                "http://132.248.26.87:8080/geoserver/wms",
                {layers: "topp:traza_urbana_tlalpan"}
            );
            map.addLayer(traza_tlalpan);

            var scaleline = new OpenLayers.Control.ScaleLine({
                div: document.getElementById("scaleline-id")
            });
            map.addControl(scaleline);

            map.zoomToMaxExtent();
        </script>
    </body>
</html>
