
<html>

<link rel="stylesheet" type="text/css" href="js/GeoExt/resources/geoext-all-debug.css"></link>





<script type="text/javascript">

    var map = new OpenLayers.Map();

    Ext.onReady(function() {



        var layer = new OpenLayers.Layer.WMS(
            "Global Imagery",
            "http://maps.opengeo.org/geowebcache/service/wms",
            {layers: "bluemarble"}
        );
        map.addLayer(layer);

        new GeoExt.MapPanel({
            renderTo: 'gxmap',
            height: 400,
            width: 600,
            map: map,
            title: 'A Simple GeoExt Map'
        });





    });

    function query_db_button_cb() {
      map.zoomToMaxExtent();

   }


</script>
</head>
